<!DOCTYPE HTML>
<html>
    <head>
    <title>Beer!</title>
    <style>
    * {
        box-sizing: border-box;
    }

    #Beer {
        background-image: url('/css/searchicon.png');
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 16px;
        padding: 12px 20px 12px 40px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
    }

    #Beer_Table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid #ddd;
        font-size: 18px;
    }

    #Beer_Table th, #Beer_Table td {
        text-align: left;
        padding: 12px;
    }

    #Beer_Table tr {
        border-bottom: 1px solid #ddd;
    }

    #Beer_Table tr.header, #Beer_Table tr:hover {
        background-color: #f1f1f1;
    }
    </style>
    </head>
    <body>
    <input type="text" id="Beer" onkeyup="search()" placeholder="Search for names.." title="Type in a name">
    <table id="Beer_Table">
        <tr id="header">
            <th>Name</th>
            <th>ABV</th>
            <th>Availibility</th>
            <th>Brewery</th>
        </tr>
        {% for beer in beers %}
        <tr>
            <td><a href = /beer/{{ beer[0].id }}> {{ beer[1] }} </a></td>
            <td>{{ beer.abv }}%</td>
            <td>
                {{ "üå∏" if beer.a_spr }} 
                {{ "üåû" if beer.a_sum }}
                {{ "üçÅ" if beer.a_fal }}
                {{ "‚ùÑ" if beer.a_win }}
                {{"Limited" if not (beer.a_spr or beer.a_sum or beer.a_fal or beer.a_win)}}
            </td>
            <td>{{ beer.name }}</td>
        </tr>
        {% endfor %}
    </table>
    <!--Taken from W3Schools website-->
    <script>
    function search()
    {
        // Declare variables
        var input, filter, table, tr, td, i;
        input = document.getElementById("Beer");
        filter = input.value.toUpperCase();
        table = document.getElementById("Beer_Table");
        tr = table.getElementsByTagName("tr");
        // Loop through all table rows, and hide those that don't match the search query
        for (i = 0; i < tr.length; i++)
        {
            td = tr[i].getElementsByTagName("td")[0];
            if (td)
            {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1)
                {
                    tr[i].style.display = "";
                } 
                else
                {
                    tr[i].style.display = "none";
                }
            }
        }
    }
    </script>
    </body>
</html>
